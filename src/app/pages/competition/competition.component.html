<div class="container mt-4">
  <div class="row g-4">
    <!-- LEFT: COMPETITIONS LIST -->
    <div class="col-md-7">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white fw-bold">
          Competitions List
        </div>

        <div class="card-body">
          <table class="table table-bordered align-middle">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Start</th>
                <th>End</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>

            <tbody>
              <!-- <tr *ngFor="let c of competitions">
                <td>{{ c.id }}</td>
                <td>{{ c.title }}</td>
                <td>{{ c.startDate }}</td>
                <td>{{ c.endDate }}</td>
                <td>{{ c.status }}</td>
                <td>
                  <button class="btn btn-warning btn-sm me-2" (click)="edit(c)">
                    Edit
                  </button>
                  <button class="btn btn-danger btn-sm">Delete</button>
                </td>
              </tr> -->

              <!-- <tr *ngIf="competitions.length === 0">
                <td colspan="6" class="text-center text-muted">
                  No competitions available
                </td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- RIGHT: ADD / EDIT FORM -->
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-header bg-success text-white fw-bold">
          Add / Edit Competition
        </div>

        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input
                class="form-control"
                type="text"
                [(ngModel)]="competitionForm.title"
                name="title"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea
                class="form-control"
                rows="3"
                [(ngModel)]="competitionForm.description"
                name="description"
              ></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Start Date</label>
              <input
                class="form-control"
                type="date"
                [(ngModel)]="competitionForm.startDate"
                name="startDate"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">End Date</label>
              <input
                class="form-control"
                type="date"
                [(ngModel)]="competitionForm.endDate"
                name="endDate"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Status</label>
              <select
                class="form-select"
                [(ngModel)]="competitionForm.status"
                name="status"
              >
                <option value="" disabled selected>Select status</option>
                <option value="Upcoming">Upcoming</option>
                <option value="Ongoing">Ongoing</option>
                <option value="Completed">Completed</option>
              </select>
            </div>

            <!-- Buttons -->
            <div class="d-flex gap-2">
              <button
                type="submit"
                class="btn btn-success w-100"
                (click)="onSave()"
              >
                Submit
              </button>

              <button
                type="button"
                class="btn btn-secondary w-100"
                (click)="clear()"
              >
                Clear
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
